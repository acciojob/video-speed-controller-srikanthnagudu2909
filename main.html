<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: #fff;
      flex-direction: column;
    }

    .player {
      max-width: 750px;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    video {
      width: 100%;
      display: block;
    }

    .player__controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      background: #222;
      padding: 10px;
      gap: 10px;
    }

    .progress {
      flex: 1;
      height: 8px;
      background: #555;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .progress__filled {
      width: 0%;
      background: #f39c12;
      height: 100%;
      border-radius: 4px;
    }

    .player__button {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      font-size: 18px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="range"] {
      cursor: pointer;
    }

    label {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <button class="player__button toggle" title="Toggle Play">►</button>
      <button class="player__button" data-skip="-10">« 10s</button>
      <button class="player__button" data-skip="25">25s »</button>

      <label>Volume:
        <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="0.75">
      </label>

      <label>Speed:
        <input type="range" name="playbackSpeed" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
      </label>

      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
